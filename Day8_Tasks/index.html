<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container h-100">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">

            <div class="card" style="width:fit-content; height: fit-content;">

                <div class="card-body">
                    <h5 class="card-title justify-content-center text-center">TODO List</h5>
                    <ul class="list-group list-group-flush">

                    </ul>
                    <form class="row g-4 justify-content-around" style="margin-top: 35px;">
                        <div class="col-2">

                            <input type="text" readonly class="form-control-plaintext" id="Task" value="Task">
                        </div>
                        <div class="col-auto w-350px">

                            <input type="text" class="form-control" id="TaskInput" placeholder="Task Name">
                        </div>
                        <div class="col-auto">
                            <input type="submit" class="btn btn-primary mb-3" id="submit" value="Add">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
